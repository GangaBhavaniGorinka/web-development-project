    <div class="form-container">
        <h1>Registration Form</h1>
        <form method="post" action="success.html"  onsubmit="Data()" target="_blank">
            <div class="form-group">
                <label for="user">NAME:</label>
                <input type="text" id="user" placeholder="Enter User Name" required/>
            </div>
            <div class="form-group">
                <label for="email">EMAIL:</label>
                <input type="email" id="email" placeholder="User Mail ID" required/>
            </div>
            <div class="form-group">
                <label for="password">PASSWORD:</label>
                <input type="password" id="password" placeholder="Password" required/>
            </div>
            <div class="form-group">
                <label for="mobile">MOBILE:</label>
                <input type="number" id="mobile" placeholder="Mobile Number" required/>
            </div>
            <div class="form-group">
                <label for="date">DATE:</label>
                <input type="date" id="date" required/>
            </div>
            <div class="form-group">
                <label>GENDER:</label>
                <label class="radio-label"><input type="radio" name="gender" value="Female"/> Female</label>
                <label class="radio-label"><input type="radio" name="gender" value="Male"/> Male</label>
                <label class="radio-label"><input type="radio" name="gender" value="Others"/> Others</label>
            </div>
            <div class="form-group">
                <label for="dob">DATE OF BIRTH:</label>
                <input type="date" id="dob" name="dob"/>
            </div>
            <div class="form-group">
                <label for="interest">INTEREST:</label>
                <select id="interest" name="menu">
                    <option value="Chess">Chess</option>
                    <option value="Cricket">Cricket</option>
                    <option value="Football">Football</option>
                    <option value="Archery">Archery</option>
                    <option value="Badminton">Badminton</option>
                    <option value="Swimming">Swimming</option>
                    <option value="Other Games">Other Games</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="interest">AMMOUNT:</label>
                <select id="interest" name="menu">
                    <option value="Chess">Rs.5000</option>
                    <option value="Cricket">Rs.1999</option>
                    <option value="Football">Rs.3000</option>
                    <option value="Archery">Rs.2999</option>
                    <option value="Badminton">Rs.5000</option>
                    <option value="Swimming">Rs.4000</option>
                    
                </select>
            <div class="form-group">
                <label for="address">ADDRESS:</label>
                <textarea id="address" rows="5"></textarea>
            </div>
            <div class="form-group">
                <input type="reset" value="Clear"/>
                <input type="submit" value="Submit"/>
            </div>
        </form>
